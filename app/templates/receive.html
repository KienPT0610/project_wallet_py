<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Receiver</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</head>

<body class="bg-gray-100 font-sans text-gray-800">
    <div class="container mx-auto p-6">
        <!-- Header Section -->
        <header class="flex justify-between items-center mb-6">
            <div class="text-2xl font-bold text-indigo-600">Crypto Wallet Receive</div>
            <div class="flex space-x-4">
                <button class="p-2 bg-indigo-600 text-white rounded-full hover:bg-indigo-700"><i
                        class="fa fa-cog"></i></button>
                <button class="p-2 bg-green-600 text-white rounded-full hover:bg-green-700"><i
                        class="fa fa-user"></i></button>
            </div>
        </header>

        <!-- Wallet Address and QR Code Section -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800">Receive Funds</h2>
            <div class="flex items-center justify-between mt-4">
                <div class="bg-gray-200 p-4 rounded-lg text-gray-800 w-2/3">
                    <div class="flex items-center space-x-2">
                        <img src="https://www.gmgn.app/logos/evm.svg" alt="EVM Logo" class="w-6 h-6">
                        <span class="text-sm">{{ account.address }}</span>
                    </div>
                </div>
                <div>
                    <img src="" alt="" id="qrcode1">
                    QR Code address here
                    <script>
                        fetch('/get_account_address')
                        .then(response => response.json())
                        .then(data => {
                            const walletAddress = data;
                            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${walletAddress}&size=200x200`;
                            document.getElementById('qrcode1').src = qrCodeUrl;
                        });
                    </script>
                </div>
            </div>
        </div>

        <!-- Token Request Section -->
        <div class="bg-white shadow-md rounded-lg p-6 mb-6">
            <h2 class="text-lg font-semibold text-gray-800">Request Tokens</h2>
            <form id="requestForm" class="mt-4">
                <div class="mb-4">
                    <label for="recipientAddress" class="block text-gray-700">Recipient Address</label>
                    <input type="text" id="recipientAddress" class="w-full p-2 border rounded-lg"
                        placeholder="Enter address">
                </div>
                <div class="mb-4">
                    <label for="tokenAmount" class="block text-gray-700">Token Amount</label>
                    <input type="number" id="tokenAmount" class="w-full p-2 border rounded-lg"
                        placeholder="Enter amount">
                </div>
                <button type="submit" class="w-full p-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Create
                    Request</button>
            </form>
        </div>

        <!-- Footer Section -->
        <footer class="text-center text-gray-600 mt-6">
            <p>&copy; 2024 Crypto Wallet. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.getElementById('requestForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const recipientAddress = document.getElementById('recipientAddress').value;
            const tokenAmount = document.getElementById('tokenAmount').value;

            if (!recipientAddress || !tokenAmount) {
                alert("Both fields are required.");
                return;
            }

            alert(`Request created for ${tokenAmount} tokens to be sent to ${recipientAddress}.`);
        });
    </script>
</body>

</html>
